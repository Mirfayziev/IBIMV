{% extends "base.html" %}
{% block title %}Yashil makon{% endblock %}
{% block content %}
<h4 class="mb-3">Yashil makon</h4>
<div class="glass-card mb-3">
  <form class="row g-2" method="post" action="{{ url_for('manager_add_green') }}">
    <div class="col-md-3"><input class="form-control form-control-sm" name="name" placeholder="Nomi" required></div>
    <div class="col-md-2"><input class="form-control form-control-sm" name="category" placeholder="Kategoriya"></div>
    <div class="col-md-2"><input class="form-control form-control-sm" name="area_size" placeholder="Maydon"></div>
    <div class="col-md-3"><input type="date" class="form-control form-control-sm" name="planted_date"></div>
    <div class="col-md-2"><button class="btn btn-primary btn-sm w-100">Qo'shish</button></div>
  </form>
</div>
<div class="glass-card">
  <table class="table table-sm table-dark table-dark-soft align-middle mb-0">
    <thead><tr><th>#</th><th>Nomi</th><th>Kategoriya</th><th>Maydon</th><th>Ekilgan sana</th></tr></thead>
    <tbody>
      {% for g in greens %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ g.name }}</td>
        <td>{{ g.category }}</td>
        <td>{{ g.area_size }}</td>
        <td>{{ g.planted_date }}</td>
      </tr>
      {% else %}
      <tr><td colspan="5" class="text-center text-muted">Ma'lumot yo'q</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
