{% extends "base.html" %}
{% block title %}Bino{% endblock %}
{% block content %}
<h4 class="mb-3">Bino</h4>
<div class="glass-card mb-3">
  <form class="row g-2" method="post" action="{{ url_for('manager_add_building') }}">
    <div class="col-md-3"><input class="form-control form-control-sm" name="name" placeholder="Nomi" required></div>
    <div class="col-md-2"><input class="form-control form-control-sm" name="category" placeholder="Kategoriya"></div>
    <div class="col-md-4"><input class="form-control form-control-sm" name="address" placeholder="Manzil"></div>
    <div class="col-md-3"><button class="btn btn-primary btn-sm w-100">Qo'shish</button></div>
  </form>
</div>
<div class="glass-card">
  <table class="table table-sm table-dark table-dark-soft align-middle mb-0">
    <thead><tr><th>#</th><th>Nomi</th><th>Kategoriya</th><th>Manzil</th></tr></thead>
    <tbody>
      {% for b in buildings %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ b.name }}</td>
        <td>{{ b.category }}</td>
        <td>{{ b.address }}</td>
      </tr>
      {% else %}
      <tr><td colspan="4" class="text-center text-muted">Ma'lumot yo'q</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
