{% extends "base.html" %}
{% block title %}Tashkilotlar{% endblock %}
{% block content %}
<h4 class="mb-3">Tashkilotlar</h4>
<div class="glass-card mb-3">
  <form class="row g-2" method="post" action="{{ url_for('manager_add_org') }}">
    <div class="col-md-4"><input class="form-control form-control-sm" name="name" placeholder="Nomi" required></div>
    <div class="col-md-2"><input class="form-control form-control-sm" name="employee_count" placeholder="Xodimlar soni"></div>
    <div class="col-md-4"><input class="form-control form-control-sm" name="address" placeholder="Manzil"></div>
    <div class="col-md-2"><button class="btn btn-primary btn-sm w-100">Qo'shish</button></div>
  </form>
</div>
<div class="glass-card">
  <table class="table table-sm table-dark table-dark-soft align-middle mb-0">
    <thead><tr><th>#</th><th>Nomi</th><th>Xodimlar</th><th>Manzil</th></tr></thead>
    <tbody>
      {% for o in orgs %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ o.name }}</td>
        <td>{{ o.employee_count }}</td>
        <td>{{ o.address }}</td>
      </tr>
      {% else %}
      <tr><td colspan="4" class="text-center text-muted">Ma'lumot yo'q</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
