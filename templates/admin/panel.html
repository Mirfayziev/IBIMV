{% extends "base.html" %}
{% block title %}Admin panel{% endblock %}
{% block content %}
<h3 class="mb-3">Admin panel</h3>
<div class="row">
  <div class="col-md-4">
    <div class="glass-card mb-3">
      <h5>Foydalanuvchi qo'shish</h5>
      <form method="post" action="{{ url_for('admin_create_user') }}">
        <div class="mb-2">
          <label class="form-label">Ism familiya</label>
          <input type="text" name="full_name" class="form-control form-control-sm" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control form-control-sm" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Rol</label>
          <select name="role" class="form-select form-select-sm">
            <option value="admin">admin</option>
            <option value="manager">manager</option>
            <option value="employee">employee</option>
            <option value="user">user</option>
          </select>
        </div>
        <div class="mb-2">
          <label class="form-label">Parol (ixtiyoriy)</label>
          <input type="text" name="password" class="form-control form-control-sm" placeholder="bo'sh qoldirsangiz default bo'ladi">
        </div>
        <button class="btn btn-primary btn-sm mt-2">Saqlash</button>
      </form>
    </div>
  </div>
  <div class="col-md-8">
    <div class="glass-card">
      <h5>Foydalanuvchilar</h5>
      <table class="table table-sm table-dark table-striped table-dark-soft align-middle">
        <thead>
          <tr>
            <th>#</th><th>FIO</th><th>Email</th><th>Rol</th>
          </tr>
        </thead>
        <tbody>
          {% for u in users %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ u.full_name }}</td>
            <td>{{ u.email }}</td>
            <td>{{ u.role }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
