{% extends "base.html" %}
{% block title %}Kirish - AF Imperiya{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:80vh;">
  <div class="card shadow-lg rounded-4 border-0" style="min-width:360px;">
    <div class="card-body p-4">
      <h4 class="mb-3 text-center">AF Imperiya</h4>
      <p class="text-muted text-center mb-4">Tizimga kirish</p>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Parol</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <button class="btn btn-primary w-100">Kirish</button>
      </form>
      <div class="mt-3 small text-muted">
        Demo foydalanuvchilar:<br>
        admin@example.com / admin123<br>
        manager@example.com / manager123<br>
        employee@example.com / employee123<br>
        user@example.com / user123
      </div>
    </div>
  </div>
</div>
{% endblock %}
