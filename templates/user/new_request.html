{% extends "base.html" %}
{% block title %}Yangi talabnoma{% endblock %}
{% block content %}
<h4 class="mb-3">Yangi talabnoma</h4>
<div class="glass-card">
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Bo'lim nomi</label>
      <input type="text" name="department" class="form-control" required>
    </div>
    <h6 class="mb-2">Mahsulotlar</h6>
    <table class="table table-sm table-dark table-dark-soft align-middle" id="items-table">
      <thead>
        <tr>
          <th>Nomi, navi, hajmi</th>
          <th>O'lchov</th>
          <th>Miqdor</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input name="item_name" class="form-control form-control-sm"></td>
          <td><input name="item_unit" class="form-control form-control-sm" value="dona"></td>
          <td><input name="item_amount" class="form-control form-control-sm" value="1"></td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-outline-light btn-sm" onclick="addRow()">Qator qo'shish</button>
    <button class="btn btn-primary btn-sm float-end">Yuborish</button>
  </form>
</div>
<script>
function addRow() {
  const tbody = document.querySelector('#items-table tbody');
  const tr = document.createElement('tr');
  tr.innerHTML = `
    <td><input name="item_name" class="form-control form-control-sm"></td>
    <td><input name="item_unit" class="form-control form-control-sm" value="dona"></td>
    <td><input name="item_amount" class="form-control form-control-sm" value="1"></td>
    <td><button type="button" class="btn btn-sm btn-danger" onclick="this.closest('tr').remove()">-</button></td>
  `;
  tbody.appendChild(tr);
}
</script>
{% endblock %}
